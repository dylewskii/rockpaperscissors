<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Lato:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Jon - Ken - Pon</h1>

    <div class="imgs">
        <img src="imgs/rock.svg" id="rock-img" width="100px" alt="rock">
        <img src="imgs/paper.svg" id="paper-img" width="100px" alt="paper">
        <img src="imgs/scissors.png" id="scissors-img" width="100px" alt="scissors">
    </div>

    <div class="options">
        <button class="btn" id="rock-btn">Rock</button>
        <button class="btn" id="paper-btn">Paper</button>
        <button class="btn" id="scissor-btn">Scissors</button>
    </div>

    <div class="scoreboard">
        <h2>SCORE</h2>
        <h3>PLAYER</h3>
        <h3>COMPUTER</h3>
    </div>
    


    <script src="scripts.js" charset="UTF-8"></script>
</body>
</html>
